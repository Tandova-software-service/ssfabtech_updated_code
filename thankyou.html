<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | SSfabtech</title>
  <link rel="icon" type="image/png" href="asset/meta-logo.png"/>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .thank-you-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .thank-you-container h1 {
      color: #1e3a8a;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .thank-you-container p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .thank-you-container button {
      padding: 12px 24px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .thank-you-container button:hover {
      background-color: #003999;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success Icon" />
    <h1>Thank You!</h1>
    <p>We've received your enquiry and will get back to you as soon as possible.</p>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // change this to your homepage
    }
  </script>
</body>
</html>
